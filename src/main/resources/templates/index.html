<!DOCTYPE html>
<html>
<head>

<title>index</title>

		}
	</script>
</head>
<body>
	<div>
		<h1>Spring security + OTP</h1>
	</div>
	<div>
		<button type="button" onclick="move('login')">Login</button>
		<button type="button" onclick="move('signup')">Signup</button>
	</div>
</body>
</html>
